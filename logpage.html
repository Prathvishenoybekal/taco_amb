<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="png victors logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/logpage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/navigation.css"/>
    <script src="script.js"></script>
    <title>Torchy's Store Login</title>
  </head>
  <body>
    <div id="myNav" class="overlay">

      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
      <!-- Overlay content -->
      <div class="overlay-content">
        <a href="index.html">Home</a>
        <a href="hours.html">Store Details</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    
    </div>
    
    <!-- Use any element to open/show the overlay navigation menu -->
    <span onclick="openNav()">OPEN</span>
    
    <div class="login-wrapper">
      <form action="" class="form">
        <h2>Torchy's Login</h2>
        <div class="input-group">
          <input type="text" name="loginUser" id="loginUser" required />
          <label for="loginUser">USER NAME</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            required
          />
          <label for="loginPassword">PASSWORD</label>
        </div>
        <input type="submit" value="Login" class="submit-btn" />
      </form>
    </div>
    <footer class="footer">
      <p>
         <a href="#">Back to Top</a>
      </p>
      <i class="fa fa-cc-amex" style="font-size:24px"></i>
    <i class="fa fa-google-wallet" style="font-size:24px"></i>
    <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
    <i class="fa fa-paypal" style="font-size:24px"></i>
    <i class="fa fa-cc-diners-club" style="font-size:24px"></i>
    <i class="fa fa-credit-card" style="font-size:24px"></i>
    
      <p>
         <span class="nowrap">Copyright &copy; </span>
        <span class="nowrap">The Torchy's Taco Shop_2023-2024</span>
      </p>  
   </footer>
  </body>
</html>
